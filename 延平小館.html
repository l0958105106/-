<head>

<body>
    <header>
        <div class="container clearfix">
            <div class="row justify-content-between">
                <div class="logo">
                    <img src="http://picsum.photos/112/100/" alt="Massive">
                </div>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>

                </ul>
            </div>
        </div>

    <div id="slide" class="carousel slide" data-ride="carousel">
        <div class="container-fluid">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#slide" data-slide-to="0" class="active"></li>
                <li data-target="#slide" data-slide-to="1"></li>
                <li data-target="#slide" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/1.jpg" alt="Los Angeles">
                </div>
                <div class="carousel-item">
                    <img src="img/2.jpg" alt="Chicago">
                </div>
                <div class="carousel-item">
                    <img src="img/3.jpg" alt="New York">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#slide" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#slide" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <div id="content" class="text-center">

        <div class="recent-product">
            <div class="container">
                <div class="intro text-uppercase">
                    <h2>recent product</h2>
                    <hr />
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi, deleniti.</p>

                        <ul class="list-inline">

                            </li>
                            <li class="list-inline-item">

                            </li>
                            <li class="list-inline-item">
                                <img src="http://picsum.photos/265/265/" alt="category">
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="chef">
            <div class="container">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <img src="http://picsum.photos/300/300/" class="img-thumbnail" alt="category">
                    </li>
                    <li class="list-inline-item">
                        <img src="http://picsum.photos/300/300/" class="img-thumbnail" alt="category">

                    <li class="list-inline-item">
                        <img src="http://picsum.photos/300/300/" class="img-thumbnail" alt="category">
                    </li>

        <div class="reserve">

                <div class="map float-left mb-2">

                </div>
                <form action="#">

                    <p>電話<br><input type="text" name="電話" class="text" placeholder="01-234567"></p>
                    <p>人數<br><input type="text" name="人數" class="text"></p>

                    <input type="submit" class="btn cancel" value="清空">
